    <h1>ShoyuRamen</h1>

    <img src="images/shoyu.jpg" alt="A delicious japanese soup">

    <p>Shoyu Ramen is essentially Ramen with a soy sauce based 
        broth with a brown color.</p>
     <h3>Kombu Dashi and Tare</h3>
     
     <ul>  
        <li>2 pieces dried kombu</li>
        <li>1/2 cup reduced sodium soy sauce</li>
        <li>2 tbsp dry sake</li>
        <li>1 tbsp mirin</li>
    </ul>

    <h3>Steps</h3>
<p>two days ahead combine kombu and 4 quarts 
    cold water in a large bowl.</p>
